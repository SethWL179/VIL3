<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIL Trivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1 id="title">VIL Trivia</h1>
    <div id="main">
      <div id="teams">
        <h2>Teams</h2>
        <button id="addTeam">Add Team</button>
        <div id="teamList"></div>
      </div>
      <div id="board">
        <input type="file" id="csvInput" accept=".csv" />
        <table id="jeopardyBoard"></table>
      </div>
    </div>
  </div>

  <!-- Modal for questions/answers -->
  <div id="modal" class="hidden">
    <div id="modalContent"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
